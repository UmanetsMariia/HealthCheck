<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Сторінка реєстрації</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                 <form class="login-form" action="{{ url_for('login') }}" method="POST">
                    <span class="login-logo">
                        <i class="fa fa-user-circle-o"></i>
                    </span>
                    <span class="form-title">Вітаємо на HealthCheck!</span>
                    <div class="form-group">
                        <label>Пошта</label>
                        <input type="email" name="email" class="form-control" placeholder="ivan.gonchar@gmail.com" required />
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" name="password" class="form-control" placeholder="Введіть пароль" required>
                    </div>
                    <div class="form-group">
                        <span class="forgot-link"><a href="">Забули пароль?</a></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-primary btn-lg btn-block" value="Увійти">
                    </div>
                    <p>Ще не маєте особистого кабінету? <a href="{{ url_for('registration') }}">Зареєструйтесь тут</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
